<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price - JS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="form">
                    <div class="row">
                        <label>Choose your currency</label>
                        <select class="u-full-width" id="currency" name="currency">
                            <option value="">Choose currency</option>
                            <option value="USD">USD</option>
                            <option value="MXN">MXN</option>
                            <option value="GBP">GBP</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Choose your crypto coin</label>
                            <select class="u-full-width" id="crypto" name="crypto">
                                <option value="">Choose your crypto coin</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Get price" />

                    <div id="result" class="result"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>

</body>

</html>
